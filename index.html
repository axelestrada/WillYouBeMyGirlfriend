<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Quieres ser mi novia?</title>

    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
    <div class="audio">
        <audio src="./music/Amor-Sincero.mp3" autoplay loop></audio>
    </div>

    <div class="hearts"></div>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="front">
                <div class="hearts"></div>

                <svg class="intro" viewBox="0 0 110 86">
                    <text text-anchor="start" x="10" y="30" class="text text-stroke" clip-path="url(#text1)">
                        Quieres
                    </text>

                    <text text-anchor="start" x="10" y="50" class="text text-stroke" clip-path="url(#text2)">
                        Ser Mi
                    </text>

                    <text text-anchor="start" x="10" y="70" class="text text-stroke" clip-path="url(#text3)">
                        Novia?
                    </text>

                    <text text-anchor="start" x="10" y="30" class="text text-stroke text-stroke-2"
                        clip-path="url(#text1)">
                        Quieres
                    </text>

                    <text text-anchor="start" x="10" y="50" class="text text-stroke text-stroke-2"
                        clip-path="url(#text2)">
                        Ser Mi
                    </text>

                    <text text-anchor="start" x="10" y="70" class="text text-stroke text-stroke-2"
                        clip-path="url(#text3)">
                        Novia?
                    </text>

                    <defs>
                        <clipPath id="text1">
                            <text text-anchor="start" x="10" y="30" class="text">
                                Quieres
                            </text>
                        </clipPath>

                        <clipPath id="text2">
                            <text text-anchor="start" x="10" y="50" class="text">
                                Ser Mi
                            </text>
                        </clipPath>

                        <clipPath id="text3">
                            <text text-anchor="start" x="10" y="70" class="text">
                                Novia?
                            </text>
                        </clipPath>
                    </defs>
                </svg>

                <div class="options">
                    <label onclick="yes()">
                        <input type="checkbox" />
                        <h3>Si</h3>
                    </label>

                    <label onclick="no()">
                        <input type="checkbox" />
                        <h3>No</h3>
                    </label>
                </div>

                <div class="flip-button" onclick="flipCard()">
                    <svg enable-background="new 0 0 24 24" height="30" viewBox="0 0 24 24" width="30"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="m12 9c-.552 0-1 .448-1 1v12c0 .552.448 1 1 1s1-.448 1-1v-12c0-.552-.448-1-1-1z" />
                        <path
                            d="m2.23 8.483c-.013-.015-.086-.101-.101-.115-.239-.237-.551-.368-.879-.368-.689 0-1.25.561-1.25 1.25v13.5c0 .689.561 1.25 1.25 1.25.355 0 .693-.148.92-.4l6.51-7.011c.206-.232.32-.529.32-.839 0-.328-.131-.64-.44-.94z" />
                        <path
                            d="m21.81 8.44-6.329 6.331c-.015.013-.099.086-.112.1-.238.239-.369.551-.369.879 0 .31.114.607.33.85l6.492 6.991c.23.256.577.409.928.409.689 0 1.25-.561 1.25-1.25v-13.5c0-1.019-1.267-1.764-2.19-.81z" />
                        <path
                            d="m18.96 4.886c.346.43.975.499 1.406.153.43-.346.499-.976.153-1.406-1.854-2.309-4.595-3.633-7.519-3.633-2.143 0-4.208.749-5.887 2.052l-1.833-1.832c-.215-.215-.536-.279-.817-.163-.28.116-.463.39-.463.693v5.5c0 .414.336.75.75.75h5.5c.303 0 .577-.183.693-.463s.052-.603-.163-.817l-2.242-2.243c1.294-.94 2.851-1.477 4.462-1.477 2.315 0 4.487 1.052 5.96 2.886z" />
                    </svg>
                </div>
            </div>

            <div class="back">
                <div class="hearts"></div>

                <p>
                    Nada de lo que te pueda escribir logrará expresar todas
                    las cosas bonitas que me haces sentir, pero al menos
                    lograré que sepas que te amo y que mi único deseo es
                    estar siempre a tu lado.
                </p>

                <div class="flip-button" onclick="flipCard()">
                    <svg enable-background="new 0 0 24 24" height="30" viewBox="0 0 24 24" width="30"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="m12 9c-.552 0-1 .448-1 1v12c0 .552.448 1 1 1s1-.448 1-1v-12c0-.552-.448-1-1-1z" />
                        <path
                            d="m2.23 8.483c-.013-.015-.086-.101-.101-.115-.239-.237-.551-.368-.879-.368-.689 0-1.25.561-1.25 1.25v13.5c0 .689.561 1.25 1.25 1.25.355 0 .693-.148.92-.4l6.51-7.011c.206-.232.32-.529.32-.839 0-.328-.131-.64-.44-.94z" />

                            d="m21.81 8.44-6.329 6.331c-.015.013-.099.086-.112.1-.238.239-.369.551-.369.879 0 .31.114.607.33.85l6.492 6.991c.23.256.577.409.928.409.689 0 1.25-.561 1.25-1.25v-13.5c0-1.019-1.267-1.764-2.19-.81z" />
                        <path
                            d="m18.96 4.886c.346.43.975.499 1.406.153.43-.346.499-.976.153-1.406-1.854-2.309-4.595-3.633-7.519-3.633-2.143 0-4.208.749-5.887 2.052l-1.833-1.832c-.215-.215-.536-.279-.817-.163-.28.116-.463.39-.463.693v5.5c0 .414.336.75.75.75h5.5c.303 0 .577-.183.693-.463s.052-.603-.163-.817l-2.242-2.243c1.294-.94 2.851-1.477 4.462-1.477 2.315 0 4.487 1.052 5.96 2.886z" />
                    </svg>
                </div>
            </div>
        </div>
    </div>

   
    <script src="scripts/main.js"></script>
</body>

</html>
