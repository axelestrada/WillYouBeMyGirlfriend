  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const response = urlParams.get("response");

    const options = {
      "SI": () => document.querySelector(".answers .si").style.display = "flex",
      "NO": () => document.querySelector(".answers .no").style.display = "flex"
    }

    options[response] ? options[response]() : alert("Algo Salio Mal");

    const hearts = (sceneName) => {
      let scene = document.querySelector(sceneName);

      if (scene) {
        let heart = document.createElement("span");
        let x = Math.floor(Math.random() * window.innerWidth);
        let y = Math.floor(Math.random() * 100);

        heart.style.top = `${y}px`;
        heart.style.left = `${x}px`;
        heart.classList.add("heart");

        scene.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }
    };

    setInterval(() => {
      hearts(".si .hearts");
    }, 100);

    setInterval(() => {
      hearts(".hearts-broken");
    }, 500);
  </script>
